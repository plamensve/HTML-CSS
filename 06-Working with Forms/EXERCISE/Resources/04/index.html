<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="advanced_form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Login</h2>
            
            <p class="field">
                <label for="email" class="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <span class="help-text">example: svetoslavov.dev@gmail.com</span>
            </p>

            <p class="field">
                <label for="password" class="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <span class="help-text">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </p>

            <button>Login</button>
        </form>
    </div>
</body>
</html>

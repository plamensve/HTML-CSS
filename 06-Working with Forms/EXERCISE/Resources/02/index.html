<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="login.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>


        <form action="#">

            <div class="field">
                <input type="email" name="email" id="email" required>
                <i class="icon fa-solid fa-envelope"></i>
                <label for="email">Email</label>
                <span>example: svetoslavov.plamen@gmail.com</span>
            </div>

            <div class="field">
                <input type="password" name="password" id="password" required>
                <i class="icon fa-solid fa-key"></i>
                <label for="password">Password</label>
                <span>minimum 6 characters, letters and numbers, at least one special character</span>
            </div>

            <button>Login</button>

        </form>

    </div>

</body>
</html>

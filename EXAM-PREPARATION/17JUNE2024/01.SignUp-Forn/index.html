<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="form-container">
       <div class="wrapper">
            <div class="btn-top">
                <p><a href="#">Sign Up</a></p>
                <p id="log-in"><a href="#">Log In</a></p>
            </div>

            <div class="form-title">
                <h2>Sign Up for Free</h2>
            </div>

            <form action="#">
                <p class="field">
                    <input type="text" name="name" id="first-name" placeholder="First Name">
                    <span id="star-1">*</span>
                    <input type="text" name="name" id="last-name" placeholder="Last Name">
                    <span id="star-2">*</span>
                </p>

                <p class="field">
                     <input type="email" name="login-email" id="login-email" placeholder="Email Address">
                     <span id="star-3">*</span>
                </p>

                <p class="field">
                     <input type="password" name="password" id="password" placeholder="Set A Passowrd">
                     <span id="star-4">*</span>
                </p>

                <button>GET STARTED</button>
            </form>
       </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Property: Align Self</title>
</head>
<body>
    <h1>align-self</h1>
    <h2>align-self: flex-start;</h2>
    <div class="flex-container align-self-flex-start">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h2>align-self: center</h2>
    <div class="flex-container align-self-center">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h2>align-self-flex-end</h2>
    <div class="flex-container align-self-flex-end">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>

    <h2>align-self-baseline</h2>
    <div class="flex-container align-self-baseline">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
    </div>
</body>
</html>

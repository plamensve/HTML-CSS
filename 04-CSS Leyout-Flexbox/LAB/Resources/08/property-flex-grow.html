<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Property: Flex grow</title>
</head>
<body>
    <h1>flex-grow</h1>
    <h2>flex-grow: 0; (default)</h2>
    <div class="flex-container flex-grow-0">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-grow: 1;</h2>
    <div class="flex-container flex-grow-1">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>

    <h2>flex-grow, grow 2nd child only</h2>
    <div class="flex-container flex-grow-second-child-only">
        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
    </div>
</body>
</html>
